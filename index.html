<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GitHub Missing Info</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/pure/0.6.2/pure-min.css">
</head>
<body>

<a href="https://github.com/kadukeitor/github-missing-info">
    <img style="position: absolute; top: 0; right: 0; border: 0;"
         src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67"
         alt="Fork me on GitHub"
         data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>

<div class="header">

    <h1>github missing information</h1>

    <p>the anonymous github api requests are limited to 60 per hour</p>
    <p>you will need to put your credentials if you want to increase your limit to 5000 requests.</p>

    <form class="pure-form" id="credentials">
        <fieldset>
            <input type="text" placeholder="username" id="username">
            <input type="password" placeholder="password" id="password">
        </fieldset>
        <button type="submit" class="hide"></button>
    </form>

</div>

<div class="content">

    <h2>insert the url of the repo</h2>

    <form class="pure-form" id="search">
        <input class="pure-input" id="repository_url" placeholder="https://github.com/jquery/jquery">
        <button type="submit" class="pure-button">show</button>
    </form>

    <!--Error-->
    <div class="error-message hide"></div>

    <!--Info-->
    <section id="info" class="hide">
        <h3>info</h3>
        <table class="pure-table">
            <thead>
            <tr>
                <th class="left">parameter</th>
                <th>value</th>
            </tr>
            </thead>
        </table>
    </section>

    <!--Popular Forks-->
    <section id="popular-forks" class="hide">
        <h3>popular forks</h3>
        <table class="pure-table">
            <thead>
            <tr>
                <th class="left">repo</th>
                <th>starts</th>
                <th>latest push</th>
            </tr>
            </thead>
        </table>
    </section>

</div>

<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>

</body>
</html>
